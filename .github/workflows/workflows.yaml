name: github-action-ci

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: first job
    steps:
      - name: checkout go
        uses: actions/checkout@master
      - name: echo command
        env:
          MY_VAR: variable
        run: |
          echo MY_VAR
      - name: show dir
        run: |
          ls /home/runner/work/github-action/github-action
